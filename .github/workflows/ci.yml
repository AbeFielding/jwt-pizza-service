name: CI Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_version.outputs.version }}

    services:
      mysql:
        image: mysql:8.0.29
        env:
          MYSQL_ROOT_PASSWORD: tempdbpassword
          MYSQL_DATABASE: pizza
        ports: [ '3306:3306' ]
        options: >-
          --health-cmd "mysqladmin ping -ptempdbpassword"
          --health-interval 10s
          --health-start-period 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clean any previous dist
        run: rm -rf dist

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Write config file for tests
        run: |
          mkdir -p src
          cat > src/config.js <<'EOF'
          module.exports = {
            jwtSecret: 'test-secret',

            db: {
              connection: {
                host: '127.0.0.1',
                user: 'root',
                password: 'tempdbpassword',
                database: 'pizza',
                connectTimeout: 60000
              },
              listPerPage: 10
            },

            factory: {
              url: 'https://pizza-factory.cs329.click',
              apiKey: 'test-factory-key'
            },

            metrics: {
              source: 'jwt-pizza-service-test',
              url: '',
              apiKey: ''
            },

            logging: {
              source: 'jwt-pizza-service-test',
              userId: 0,
              url: '',
              apiKey: ''
            }
          };
          EOF

      - name: Run tests
        run: npm test

      - name: Set version
        id: set_version
        run: |
          version=$(date +'%Y%m%d.%H%M%S')
          echo "version=$version" >> "$GITHUB_OUTPUT"
          printf '{"version":"%s"}' "$version" > version.json

      - name: Update coverage badge
        run: |
          sudo apt-get update && sudo apt-get install -y jq bc curl
          coverage=$(jq '.total.lines.pct' coverage/coverage-summary.json)
          color=$(echo "$coverage < 80" | bc | awk '{if ($1) print "red"; else print "green"}')
          curl -s -X POST "https://pizza-factory.cs329.click/api/badge/${{ secrets.NET_ID }}/jwtpizzaservicecoverage?label=Coverage&value=$coverage%25&color=$color" \
            -H "authorization: bearer ${{ secrets.FACTORY_API_KEY }}"

      - name: Create dist for image (production)
        run: |
          rm -rf dist
          mkdir -p dist

          cat > dist/Dockerfile <<'DOCKER'
          ARG NODE_VERSION=22
          FROM node:${NODE_VERSION}-alpine
          WORKDIR /usr/src/app

          COPY package*.json ./
          RUN npm ci

          COPY . .

          EXPOSE 80
          CMD ["node","index.js","80"]
          DOCKER

          # root-level JS
          cp src/*.js dist/ 2>/dev/null || true

          cp -r src/routes dist/routes
          cp -r src/model dist/model
          cp -r src/database dist/database

          mkdir -p dist/src
          cp -r src/* dist/src/

          cp package*.json dist/
          cp version.json dist/ || true

          # === UPDATED PRODUCTION CONFIG WITH LOGGING ===
          cat > dist/config.js <<'EOF'
          module.exports = {
            jwtSecret: process.env.JWT_SECRET || '${{ secrets.JWT_SECRET }}',

            db: {
              connection: {
                host: process.env.DB_HOSTNAME || '${{ secrets.DB_HOSTNAME }}',
                user: process.env.DB_USERNAME || '${{ secrets.DB_USERNAME }}',
                password: process.env.DB_PASSWORD || '${{ secrets.DB_PASSWORD }}',
                database: 'pizza',
                connectTimeout: 60000
              },
              listPerPage: 10
            },

            factory: {
              url: process.env.FACTORY_URL || 'https://pizza-factory.cs329.click',
              apiKey: process.env.FACTORY_API_KEY || '${{ secrets.FACTORY_API_KEY }}'
            },

            metrics: {
              source: 'jwt-pizza-service',
              url: process.env.METRICS_URL || '${{ secrets.METRICS_URL }}',
              apiKey: process.env.METRICS_API_KEY || '${{ secrets.METRICS_API_KEY }}'
            },

            logging: {
              source: 'jwt-pizza-service',
              userId: process.env.LOGGING_USER_ID || "${{ secrets.LOGGING_USER_ID }}",
              url: process.env.LOGGING_URL || '${{ secrets.LOGGING_URL }}',
              apiKey: process.env.LOGGING_API_KEY || '${{ secrets.LOGGING_API_KEY }}'
            }
          };
          EOF

          cat > dist/src/config.js <<'EOF'
          module.exports = require('../config.js');
          EOF

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: dist/

  deploy:
    name: Push image to ECR and deploy to ECS
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    env:
      version: ${{ needs.build.outputs.version }}

    steps:
      - name: Download distribution artifact
        uses: actions/download-artifact@v4
        with:
          name: package
          path: package

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/${{ secrets.CI_IAM_ROLE }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push container image (linux/amd64)
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: jwt-pizza-service
        run: |
          docker buildx build \
            --platform=linux/amd64 \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:${{ env.version }} \
            --push \
            package

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:${{ env.version }}" >> $GITHUB_OUTPUT

      - name: Deploy new container to ECS
        run: |
          aws ecs update-service \
            --region us-east-1 \
            --cluster jwt-pizza-service \
            --service jwt-pizza-service \
            --force-new-deployment
